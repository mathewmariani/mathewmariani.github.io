---
layout: home
---

<!-- bootstrap container -->
<div class="container">

	<!-- header -->
	<header class="blog-header py-3">
		<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
			<h2 class="social">
				<small><a class="github" href="{{ site.social.github }}"><i class="mr-3 fab fa-github"></i></a></small>
				<small><a class="twitter" href="{{ site.social.twitter }}"><i class="mr-3 fab fa-twitter"></i></a></small>
				<small><a class="email" href="{{ site.social.email }}"><i class="mr-3 far fa-envelope"></i></a></small>
			</h2>
			<div class="col-md-6 px-0">
				<h1>{{ site.info.name }}</h1>
				<p class="lead my-3">{{ site.info.desc }}</p>
				<p class="lead my-3"><i class="fas fa-map-marker"></i> {{ site.info.location }}</p>
			</div>
		</div>
	</header>

	<!-- main -->
	<main>
		{% include programming.html %}
		{% include graphics.html %}
		{% include extensions.html %}
		{% include games.html %}
		{% include blog.html %}
	</main>

</div>

{% include footer.html %}

<!-- faster page loading -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="assets/js/jquery-slim.min.js"><\/script>')</script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/holder.min.js"></script>
<script src="assets/js/masonry.min.js"></script>
