<!doctype html>
<html lang="en">

	<head>
		{% include header.html %}
	</head>

	<body>

		<nav>
			<div class="container">
				<a href="{{ site.url }}" class="brand text-left">
					Mathew Mariani
				</a>
				<div class="right text-right">
					<a class="github" href="{{ site.social.github }}"><i class="mr-3 fab fa-github"></i></a>
					<a class="twitter" href="{{ site.social.twitter }}"><i class="mr-3 fab fa-twitter"></i></a>
					<a class="email" href="{{ site.social.email }}"><i class="mr-3 far fa-envelope"></i></a>
				</div>
			</div>
		</nav>

		<!-- bootstrap container -->
		<div class="container-fluid">

			<!-- header -->
			<header>
				<div class="container text-center">
					<h1>{{ page.title }}</h1>
					<small class="text-muted">{{ page.description }}</small>
				</div>
			</header>

			<div class="container">

			<!-- main -->
			<main>
			    {{ content }}
			</main>

			{% include footer.html %}
		</div>
		</div>

	</body>

</html>
