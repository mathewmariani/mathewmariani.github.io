{% assign e = site.data.projects.graphics %}

{% if e != null %}

<!-- banner -->
<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-dark info rounded">
	<i class="mr-3 fas fa-coffee fa-2x"></i>
	<div>
		<h5 class="mb-0 text-white">{{ site.graphics.name }}</h5>
		<small>{{ site.graphics.desc }}</small>
	</div>
</div>

<!-- cards -->
<div class="card-columns">
	{% for itr in e %}
		{% include card.html %}
	{% endfor %}
</div>
<!-- end cards -->

{% endif %}
