<!-- NOTE: 'itr' is externally defined -->

<!-- card -->
<div class="card mb-3">

	<!-- header -->
	<div class="card-header bg-white arrow_box">
		<p class="card-text">
			<strong>
				<a href="{{ itr.url }}">{{ itr.title }}</a>
			</strong>
		</p>
	</div>

	<!-- preview image -->
	<div class="card-body">
		<a href="{{ itr.url }}">
		{% if itr.img == null %}
			<img class="card-img" data-src="holder.js/355x250?auto=yes&theme=sky&text={{ itr.title }}" alt="Card image cap">
		{% else %}
			<img class="card-img" src="assets/img/{{ itr.img }}" alt="Card image cap">
		{% endif %}
		</a>
	</div>

	<!-- footer -->
	<div class="card-footer">
		<p class="card-text">{{ itr.description }}</p>
		<p class="card-text"><small class="text-muted"><i class="far fa-clock"></i> {{ itr.date | date: '%B %d, %Y' }}</small></p>
	</div>

<!-- end card -->
</div>
