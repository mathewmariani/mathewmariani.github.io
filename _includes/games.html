{% assign e = site.data.games %}
{% if e != null %}

<article class="nature">
	<h1>Games</h1>	
	<div class="highlight"></div>
	<div class="masonry">
	{% for itr in e %}
		<div class="masonry-brick">
			<img src="../assets/img/{{ itr.img }}" alt="" />
		</div>
	{% endfor %}
	</div>
</article>

{% endif %}
