{% assign e = site.posts %}
{% if e != null %}

<!-- anchor -->
<a name="posts"></a> 

<!-- banner -->
<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-dark info rounded">
	<i class="mr-3 fas fa-pencil-alt fa-2x"></i>
	<div>
		<h5 class="mb-0 text-white">{{ site.blog.name }}</h5>
		<small>{{ site.blog.desc }}</small>
	</div>
</div>

<!-- cards -->
<div class="card-columns">
	{% for itr in e %}
		{% include card.html %}
	{% endfor %}
</div>
<!-- end cards -->

{% endif %}
