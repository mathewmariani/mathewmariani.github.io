{% assign e = site.data.programming %}
{% if e != null %}

<article class="nature">
	<h1>Programming</h1>	
	<div class="highlight"></div>
	<div class="posts">
		{% for itr in e %}
		<div class="post_item">
			<span class="post_date">{{ itr.date | date: "%Y.%m.%d" }}</span>
			<span class="post_title">
				<a href="{{ itr.url }}">{{ itr.title }}</a>
			</span>
		</div>
		{% endfor %}
	</div>
</article>

{% endif %}
