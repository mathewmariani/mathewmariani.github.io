<!-- NOTE: 'itr' is externally defined -->

<div class="body masonry-brick">
	<a href="{{ itr.url }}">
	{% if itr.img == null %}
		<img data-src="holder.js/355x250?auto=yes&theme=sky&text={{ itr.title }}" alt="Card image cap">
	{% else %}
		<img src="assets/img/{{ itr.img }}" alt="" />
	{% endif %}
	</a>
</div>
